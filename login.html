<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <header class="header"><img src="logos/Logo 1.png" alt="Netflix Logo" class="netflix-logo"></header>
        <div id="background">
            <h2>Sign In</h2>
            <input type="input" placeholder="Email or phone number" class="email-or-phone-number">
            <input type="input" placeholder="Passsword" id="password">
            <a href="profiles.html">
                <button class="sign-in">Sign In</button></a>

            <div class="inline">
                <div class="in">
                    <input type="checkbox" name="Remember me" id="remember-me-checkbox">
                    <p class="remember">Remember me</p>
                </div>
                <p class="need-help">Need help?</p>
            </div>


            <div class="facebook">
                <img src="logos/facebook.png" alt="Facebook Logo" class="facebook-image">
                <div class="facebook-login">Login with Facebook</div>
            </div>

            <p class="new-to-netflix">New to Netflix? <span class="sign-up">Sign up now.</span></p>

            <p class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more. </p>

        </div>

        <div class="background-two">
            <p class="question"> Questions? Call 1-844-505-2993</p>
            <div class="grid-container">
                <div class="grid-item">FAQ</div>
                <div class="grid-item">Help Center</div>
                <div class="grid-item">Terms of use</div>
                <div class="grid-item">Privacy</div>
                <div class="grid-item">Cookie Preferences</div>
                <div class="grid-item">Corporate Information</div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
            <div class="langs">
                <img src="icons/earth-sign.png" alt="earth-sign" class="earth-sign">
                <p class="lang-name">English</p>
                <img src="icons/down-arrow.png" alt="down-arrow" class="down-arrow">
            </div>
        </div>
        
    </main>
</body>
</html>
